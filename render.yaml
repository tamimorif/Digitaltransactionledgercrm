services:
  # Backend Service
  - type: web
    name: currency-exchange-backend
    runtime: go
    buildCommand: go build -o server cmd/server/main.go
    startCommand: ./server
    rootDir: backend
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: currency-exchange-db
          property: connectionString
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: currency-exchange-frontend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://currency-exchange-backend.onrender.com
      - key: NODE_ENV
        value: production

# Database
databases:
  - name: currency-exchange-db
    databaseName: currency_exchange
    user: currency_user

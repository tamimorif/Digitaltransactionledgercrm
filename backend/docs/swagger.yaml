basePath: /api
definitions:
  models.Client:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      joinDate:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
      transactions:
        items:
          $ref: '#/definitions/models.Transaction'
        type: array
      updatedAt:
        type: string
    type: object
  models.Transaction:
    properties:
      beneficiaryDetails:
        type: string
      beneficiaryName:
        type: string
      client:
        $ref: '#/definitions/models.Client'
      clientId:
        type: string
      createdAt:
        type: string
      editHistory:
        description: JSON string
        type: string
      feeCharged:
        type: number
      id:
        type: string
      isEdited:
        type: boolean
      lastEditedAt:
        type: string
      rateApplied:
        type: number
      receiveAmount:
        type: number
      receiveCurrency:
        type: string
      sendAmount:
        type: number
      sendCurrency:
        type: string
      transactionDate:
        type: string
      type:
        description: '"CASH_EXCHANGE" or "BANK_TRANSFER"'
        type: string
      updatedAt:
        type: string
      userNotes:
        type: string
    type: object
host: localhost:8080
info:
